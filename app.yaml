application: proyecto
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: handlers.main.app

- url: /imagenes/new
  script: handlers.imagenes.nueva.app

- url: /imagen/delete
  script: handlers.imagenes.elimina.app

- url: /likes/list
  script: handlers.likes.lista.app

- url: /likes/new_like
  script: handlers.likes.nuevo.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "latest"
